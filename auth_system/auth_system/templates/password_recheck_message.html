{% extends 'base_accounts.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card">
        <div class="card-body">
            <h3 class="card-title">Reset the password</h3>
            <div class="alert alert-danger" role="alert">
              It looks like you have entered an invalid password. Please verify and try again or reset your password.
            </div>
            <a href="{% url 'password_change' %}" class="btn btn-secondary btn-block">Change password</a>
            <a href="{% url 'password_reset' %}" class="btn btn-secondary btn-block">Request a new password reset link</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
